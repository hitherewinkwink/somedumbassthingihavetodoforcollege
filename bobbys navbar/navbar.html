<!DOCTYPE html> 

<html lang="en"> 

<head> 

  <meta charset="UTF-8"> 

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <title>Responsive Navbar with Dropdown</title> 

  <style> 

    * { 

      box-sizing: border-box; 

      margin: 0; 

      padding: 0; 

    } 

 

    body { 

      font-family: Arial, sans-serif; 

    } 

 

    nav { 

      background-color: #1b1b1b; 

      color: rgb(252, 248, 54); 

      display: flex; 

      justify-content: space-between; 

      align-items: center; 

      padding: 10px 20px; 

    } 

 

    .logo { 

      font-size: 1.5em; 

      font-weight: bold; 

    } 

 

    .nav-links {   display: flex; 

      gap: 20px; 

    } 

 

    .nav-links a { 

      color: white; 

      text-decoration: none; 

      transition: color 0.3s; 

    } 

 

    .nav-links a:hover { 

      color: #00bcd4; 

    } 

 

    .dropdown { 

      position: relative; 

    } 

 

    .dropdown-content { 

      display: none; 

      position: absolute; 

      background-color: #333; 

      min-width: 160px; 

      z-index: 1; 

    } 

 

    .dropdown:hover .dropdown-content { 

      display: block; 

    } 

 

    .dropdown-content a { 

      color: white; 

      padding: 12px 16px; 

      text-decoration: none; 

      display: block; 

    } 

 

    .dropdown-content a:hover { 

      background-color: #575757; 

    } 

 

    .hamburger { 

      display: none; 

      flex-direction: column; 

      cursor: pointer; 

    } 

 

    .hamburger div { 

      width: 25px; 

      height: 3px; 

      background-color: white; 

      margin: 4px 0; 

    } 

 

    @media (max-width: 768px) { 

      .nav-links { 

        display: none; 

        flex-direction: column; 

        background-color: #333; 

        position: absolute; 

        top: 60px; 

        right: 0; 

        width: 200px; 

      } 

 

      .nav-links.active { 

        display: flex; 

      } 

 

      .hamburger { 

        display: flex; 

      } 

    } 

  </style> 

</head> 

<body> 

 

  <nav> 

    <div class="logo">
        <img src="logo.png" width="50px">
    </div> 

    <b style="color: white; padding-left: 200px;">
        Taking you to Great heights
    </b>
    
    <div class="nav-links" id="navLinks"> 

      <a href="#">Home</a> 

      <a href="#">App settings</a> 

      <div class="dropdown"> 

        <a href="#">Subjects</a> 

        <div class="dropdown-content"> 

          <a href="#">Maths</a> 

          <a href="#">Literacy</a> 

          <a href="#">Science</a> 

          <a href="#">History</a>

          <a href="#">ICT/Computing</a>

        </div> 

      </div> 

      <a href="#">Contact us</a> 

    </div> 

    <div class="hamburger" id="hamburger"> 

      <div></div> 

      <div></div> 

      <div></div> 

    </div> 

  </nav> 

 

  <script> 

    const hamburger = document.getElementById('hamburger'); 

    const navLinks = document.getElementById('navLinks'); 

 

    hamburger.addEventListener('click', () => { 

      navLinks.classList.toggle('active'); 

    }); 

  </script> 

 

</body> 

</html>
